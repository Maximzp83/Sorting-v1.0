<!DOCTYPE html>
<html>
<head>
	<title>Сортировка</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
</head>
<body>
	<div class="alert shadow">
		<strong>Ошибка!</strong><br>неверный диапазон<br><span>(кликни меня)</span>
	</div>
	<div class="alert-big shadow">
		<strong>Ошибка!</strong><br>недопустимое количество.<br>Введите от 2 до 24<br><span>(кликни меня)</span>
	</div>
 <div class="wrapper">
 <header>
 	<div>
 		<h1 class="main-title">СОРТИРОВКА ЭЛЕМЕНТОВ</h1>
 	</div>
	
 </header>
<!-- =====================Ввод данных============== -->
	<section class="section-input">
		<div class="main-input">
			<div class="center-container">
				<div class="quantity_left column">				
					<p>Количество</p>
					<input class="input-box" type="text" name="quantity">
				</div>
				<div class="range">	
					<p>Диапазон сортируемых чисел</p>
					<div class="min-range-block">
						<p class="position_p">от</p>
						<input class="input-box" type="text" name="min-range-input">
					</div>
					<div class="max-range-block">
						<p class="position_p">до</p>
						<input class="input-box" type="text" name="max-range-input" >
					</div>
				</div>
			</div>
			<div class="button-block">
				<button type="submit" name="generate-button" onclick="clickGenerateButton()">Generate</button>
			</div>
		</div>
	<!-- ===========Поля выбора методов===========	 -->
		<div class="method-container">
			<div class="method-block">
				<p>Метод сортировки</p>
				<div class="select-container">
					<select class="sort-method" name="method-list" size="1">
						<option>Сортировка Выбором</option>
						<option>Быстрая Сортировка</option>
					</select>
				</div>
			</div>
			<div class="method-block">
				<p>Как сортировать</p>
				<div class="select-container">
					<select class="sort-method" name="process-list" size="1">
						<option>по убыванию</option>
						<option>по возрастанию</option>
					</select>
				</div>
			</div>
				<div class="button-block">
					<button type="submit" name="sort-button" onclick="clickSortButton()">SORT!</button>
				</div>
			</div>
	</section>
<!-- =====================Вывод сгенерированных элементов======== -->
	<section class="section-elements-array">
		<h2>Сортируемые элементы</h2>
		<div id ="elementsContainer"></div>
	</section>
<!-- =====================Вывод сортируемых элементов======== -->
	<section class="section-sorted-elements">
		<h2>Результат сортировки</h2>
		<div id="resultElementsContainer"></div>
	</section>
</div>

 <script src="js/script.js" async></script>
</body>
</html>
